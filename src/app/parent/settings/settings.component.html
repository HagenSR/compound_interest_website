<div class="flex-row">
    <p-button label="Add Simulation"
              (click)="addSimulation()">
    </p-button>

    <p-button label="Reset"
              (click)="reset()">
    </p-button>

    <p-toggleButton (click)="changeTheme()"
                    onLabel="Light"
                    offLabel="Dark">
    </p-toggleButton>
</div>
