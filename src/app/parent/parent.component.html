<div class="flex-col">
    <app-settings></app-settings>

    <ng-container *ngFor="let sim of (sims$ | async); index as i">
        <app-simulation [simulation]="sim"
                        [index]="i"
                        class="padding-bottom-5"
                        [attr.data-cy]="'simulation-' + i">
        </app-simulation>
    </ng-container> 

    <app-results></app-results>
</div>
